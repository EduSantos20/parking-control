<!DOCTYPE html>
<html long="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parking Spot Registration</title>
  <style>
    :root {
      --primary-color: #3498db;
      --secondary-color: #2ecc71;
      --text-color: #2c3e50;
      --background-color: #f7f9fc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      line-height: 1.6;
      background: rgb(45, 250, 113);
      background: linear-gradient(0deg, rgba(45, 250, 113, 1) 1%, rgba(255, 0, 0, 1) 74%);
    }

    .form-container {
      background-color: white;
      width: 100%;
      max-width: 800px;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease-out;
    }

    .form-row {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    .form-row .form-group {
      flex: 1;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-container h2 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 30px;
      font-weight: 600;
      position: relative;
    }

    .form-container h2::after {
      content: '';
      position: absolute;
      width: 70px;
      height: 3px;
      background-color: var(--secondary-color);
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--text-color);
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-size: 16px;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
    }

    .submit-btn {
      background-color: var(--primary-color);
      color: white;
      padding: 15px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 18px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      background: rgb(45, 250, 113);
      background: linear-gradient(0deg, rgba(45, 250, 113, 1) 1%, rgba(255, 0, 0, 1) 74%);
    }

    .submit-btn:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .submit-btn i {
      font-size: 20px;
    }

    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
        gap: 0;
      }

      .form-container {
        width: 100%;
        padding: 50px;
        margin: 15px;
      }
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h2>Parking Spot Registration</h2>
    <form method="post">
      <div class="form-row">
        <div class="form-group">
          <label for="parkingSpotNumber">N√∫mero da Vaga ü™ß</label>
          <input type="text" id="parkingSpotNumber" name="parkingSpotNumber" required>
        </div>
        <div class="form-group">
          <label for="licensePlateCar">Placa do Veiculo üöó</label>
          <input type="text" id="licensePlateCar" name="licensePlateCar" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="brandCar">Marca do Carro üöó</label>
          <input type="text" id="brandCar" name="brandCar" required>
        </div>
        <div class="form-group">
          <label for="modelCar">Modelo do Carro üöó</label>
          <input type="text" id="modelCar" name="modelCar" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="colorCar">Cor do Carro üöó</label>
          <input type="text" id="colorCar" name="colorCar" required>
        </div>
        <div class="form-group">
          <label for="responsibleName">Nome do Respons√°vel üßë</label>
          <input type="text" id="responsibleName" name="responsibleName" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="apartment">Apartamento üè†</label>
          <input type="text" id="apartment" name="apartment" required>
        </div>
        <div class="form-group">
          <label for="block">Bloco</label>
          <input type="text" id="block" name="block" required>
        </div>
      </div>

      <button type="submit" class="submit-btn"> Registrar Vaga </button>
    </form>
  </div>
</body>

</html>
